<html>

<head>
  <title>CrudSystem</title>
  <meta charset="UTF-8" />
  <meta name="author" content="Menna El-adl" />
  <meta name="description" content="Crud System" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="html,css,js,ajax,CrudSystem" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container py-4">
    <label for="productName"> Product Name </label>

    <input type="text" class="form-control mb-3" id="productName" />

    <label for="productPrice"> Product Price </label>

    <input type="text" class="form-control mb-3" id="productPrice" />

    <label for="productCategory"> Product Category </label>

    <input type="text" class="form-control mb-3" id="productCategory" />

    <label for="productDesc"> Product Desc </label>

    <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>

    <button class="btn btn-outline-info w-100 mt-3 d-block" id="addBtn">Add Product</button>
    <button class="btn btn-outline-warning w-100 mt-3 d-none" id="updateBtn">Update Product</button>


    <input type="text" class="form-control w-75 mx-auto m-3" oninput="searchName(this.value)"
      placeholder="Search by name..">

    <div class="w-75 mx-auto my-3">
      <table class="table text-center">
        <thead>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>

        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </div>

  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
